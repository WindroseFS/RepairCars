material = "1.11.0"
constraintlayout = "2.1.4"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
legacySupport = "1.0.0"
multidex = "2.0.1"
navigation = "2.7.7"
activity = "1.8.2"
fragmentKtx = "1.6.2"
lifecycleViewModelKtx = "2.7.0"
lifecycleLivedataKtx = "2.7.0"
lifecycleRuntimeKtx = "2.7.0"
room = "2.6.1"
coroutines = "1.7.3"
playServicesLocation = "21.0.1"
firebaseBom = "32.7.2"
firebaseDatabase = "20.3.0"
firebaseAuth = "22.3.1"
swiperefreshlayout = "1.1.0"
